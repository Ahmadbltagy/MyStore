<section class="container">
  <div class="row m-5">
    <div class="col-6">
      <div class="row m-5" *ngFor="let product of products; let idx = index">
        <div class="col">
          <img
            class="rounded"
            [src]="product.url"
            [alt]="product.name"
            width="200"
            height="250"
          />
          <button
            type="button"
            class="btn btn-danger mt-2"
            (click)="removeItem(product)"
          >
            Remove
          </button>
        </div>
        <div class="col">
          <p class="prd-name">{{ product.name }}</p>
          <p>${{ product.price }}</p>
          <p>
            Amount:
            <input
              type="number"
              min="1"
              max="10"
              [value]="itemCnt[idx].itemCnt"
              (change)="orderChange($event.target, product.id)"
            />
          </p>
        </div>
      </div>
      <h4>Total price ${{ totalPrice.toFixed(2) }}</h4>
    </div>

    <div class="col-4">
      <app-confirm-form (name)="submitForm($event)"></app-confirm-form>
    </div>
  </div>
</section>
