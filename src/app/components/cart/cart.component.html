<section class="container">
  <div class="row m-5">
    <div class="col-6">
      <div class="row m-5" *ngFor="let product of products; let idx = index">
        <div class="col">
          <img
            class="rounded"
            [src]="product.url"
            [alt]="product.name"
            width="200"
            height="250"
          />
          <button
            type="button"
            class="btn btn-danger mt-2"
            (click)="removeItem(product)"
          >
            Remove
          </button>
        </div>
        <div class="col">
          <p class="prd-name">{{ product.name }}</p>
          <p>${{ product.price }}</p>
          <p>
            Amount:
            <input
              type="number"
              min="1"
              max="10"
              [value]="itemCnt[idx].itemCnt"
              (change)="orderChange($event.target, product.id)"
            />
          </p>
        </div>
      </div>
      <h4>Total price ${{ totalPrice.toFixed(2) }}</h4>
    </div>

    <div class="col-4">
      <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
        <div class="my-2">
          <label for="fullName" class="mb-2">Full name</label>
          <input
            id="fullName"
            required
            ngModel
            type="text"
            name="fullName"
            minlength="3"
            placeholder="(minimum 3 characters)"
          />
        </div>
        <div class="my-2">
          <label for="address" class="mb-2">Address</label>
          <input
            id="address"
            ngModel
            required
            type="text"
            name="address"
            minlength="6"
            placeholder="(minimum 6 characters)"
          />
        </div>

        <div class="my-2">
          <label name="credit-num" for="creditCard">Credit card number</label>
          <input
            id="credit-num"
            class="cc-number w-100"
            ngModel
            required
            name="cc-number"
            minlength="16"
            maxlength="16"
            placeholder="(16-digit number)"
            pattern="[0-9\s]{13,19}"
            type="tel"
          />
        </div>
        <p class="credit-det">
          we will never share your payment details with anyone else
        </p>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
